<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>2 imagem dinamica</h1>
    <p>Vamos testa a imagem</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/minha-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="IMAGENS/minha-m.jpg" type="image/jpg">
       <img src="IMAGENS/minha-g.jpg" alt="Imagem flexivel">
    </picture>
    <h1>3 imagem de meu amor</h1>
    <p>vamos testar a imagem</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/amor-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="IMAGENS/amor-m.jpg" type="image/jpg">
       <img src="IMAGENS/amor-g.jpg" alt="Imagem">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nçao consegue reproduzir áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
