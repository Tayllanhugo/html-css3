<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(94, 94, 94);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
           background-color: rgba(240, 43, 43, 0.836);
        }
    </style> 
</head>
<body>
    <div id="d1">01 <br> Olá mundo</div>
    <div id="d2">02 <br> Olá mundo</div>
    <div id="d3">03 <br> Olá mundo</div>
</body>
</html>
