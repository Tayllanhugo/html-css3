<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <style>

        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = o filho



        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(245, 124, 124);
        }

        .especial::before {
            content:' ⇒	';
        }

        .especial::after {
            content: '	⇐';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UCflAgdKEbSu0_IacD9yeWiw" target="_blank">Canal Youtube</a></li>
        <li><a href="https://www.linkedin.com/in/tayllan-hugo-775262132/" class="especial" target="_blank">Linkedin</a></li>
    </ul>
</html>
